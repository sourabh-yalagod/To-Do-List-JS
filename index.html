<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  <section class="todo-container">
    <h1 style="margin: 15px;">To-Do List</h1>
    <div class="add-task">
        <input type="text" id="newTask" placeholder="Add a new task...">
        <button id="addTaskBtn" onclick="addTask()">Add Task</button>
    </div>
    <p style="color: red; font-size: 10px; margin:-8px -20px 10px 10px; height: 11px; padding-bottom: 5px;" class="errorMsg"></p>
    <div id="tasks"></div>

</section>
<button id="deleteBtn" onclick="deleteCompletedTasks()">Delete Completed Tasks</button>

  <script src="script.js"></script>
</body>
</html>
